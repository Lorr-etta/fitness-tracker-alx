    <script>
      function showSidebar() {
        const sidebar=document.querySelector('.sidebar');
        sidebar.style.display = 'flex'
      }
      function hideSidebar(){
        const sidebar=document.querySelector('.sidebar');
        sidebar.style.display = 'none'
      }

      // If user is already on /profile and clicks Profile again, go Home instead
      function wireProfileToggleLinks(){
        const links = document.querySelectorAll('a[href="/profile"]');
        links.forEach(link => {
          link.addEventListener('click', function (e) {
            if (window.location.pathname === '/profile') {
              e.preventDefault();
              // Navigate to home without full reload (BrowserRouter listens to popstate)
              window.history.pushState({}, '', '/');
              window.dispatchEvent(new PopStateEvent('popstate'));
              hideSidebar();
            }
          });
        });
        const homeLinks = document.querySelectorAll('a[href="/"]');
        homeLinks.forEach(l => l.addEventListener('click', () => hideSidebar()));
      }
      document.addEventListener('DOMContentLoaded', wireProfileToggleLinks);
    </script>
